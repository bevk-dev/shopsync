spring.application.name=shopsync-backend

# Povezava
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/shopsync}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# 4. AUTH0 SECURITY (SPRING BOOT 4.0.0)
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://shopsync.eu.auth0.com/
spring.security.oauth2.resourceserver.jwt.audiences=https://shopsync-api.com